<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script src="../JS/script.js"></script>
  <link rel="stylesheet" href="../SCSS/styles.css">
  <title>Document</title>
</head>

<body>
  <div class="songPage-outer-box">
    <div class="songPage-main-content">


      <div class="songPage-right-side">
        <div class="songPage-image-div">
        </div>

        <div class="songPage-text-div">
          <div class="songdetailTop">
        </div>
          <br>
          <br>
          

          <span id="play-like-buttons" style="display: flex;">
            <button class="btn btn-success playButton">
              Play</button>
            <div style="font-size: small; text-align: center; margin-left: 2rem;margin-right: 2rem;cursor: pointer;">
              <img src="https://img.icons8.com/material-rounded/24/000000/facebook-like--v1.png" /><br> Like
            </div>

            <div style="font-size: small;text-align: center;cursor: pointer;">
              <img id="fav" src="https://img.icons8.com/metro/26/000000/like.png" /><br>Add to favourite
            </div>
          </span>

          <!--Controls are present but hidden !!!Use 'controls' for seeing!!!-->
          <audio class="songs"></audio>

        </div>

      </div>
    </div>
    <div class="container">
      <div id="slideshow3" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner song-carousel">

          <a href="#slideshow3" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a href="#slideshow3" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

        <!--Progressbar-->
        <div class="progressbar_container" id = "progress_container">
          <div class="progress_duration_meter">
              <div id = "current_time">0:00</div>&nbsp;
              <img src="https://img.icons8.com/small/12/000000/line.png"/>
              &nbsp;
              <div id = "duration">2:44</div>

           </div>
          <div class="progress_div" id = "progress_div">
             <div class="progress" id = "progress"></div>
        </div>
        </div>
    <div class="songPage-audio-player">
      <!-- div for song details in audio bar-->
      <div class="songPage-songPlayer-songDetails">
        <figure class="songPage-audio-player-songImage">
          <div id="songPage-bottom-corner-image">
          </div>
          <div id="songPlayer-song-title">
          </div>
        </figure>
      </div>
      <div class="songPage-audio-player-controls">
        <span class="song-controls-list">

          <!-- Images for song controls-->
          <img data-toggle="tooltip" data-placement="left" title="Play Again" class="img-fluid" id="repeatbtn" src="https://img.icons8.com/fluent/48/4a90e2/repeat.png" />
          <img data-toggle="tooltip" data-placement="left" title="Prev Song" class="img-fluid" id="prevsongbtn" src="https://img.icons8.com/fluent/48/4a90e2/circled-left-2.png" />
          <img data-toggle="tooltip" data-placement="left" title="-10 sec" class="img-fluid" id="fastbackwarddbtn" src="https://img.icons8.com/fluent/50/000000/rewind-button-round.png"/>
          <img data-toggle="tooltip" data-placement="left" title="Play" class="img-fluid" id="playbtn" src="https://img.icons8.com/fluent/48/4a90e2/circled-play.png" />
          <img data-toggle="tooltip" data-placement="left" title="Pause" class="img-fluid" id="pausebtn" src="https://img.icons8.com/fluent/48/fa314a/circled-pause.png" />
          <img data-toggle="tooltip" data-placement="left" title="+10 sec" class="img-fluid" id="fastforwardbtn" src="https://img.icons8.com/fluent/50/000000/fast-forward-round.png"/>
          <img data-toggle="tooltip" data-placement="left" title="Next Song" class="img-fluid" id="nextsongbtn" src="https://img.icons8.com/fluent/48/000000/circled-right-2.png" />
          <img data-toggle="tooltip" data-placement="left" title="Shuffle" class="img-fluid" id="shufflebtn" src="https://img.icons8.com/fluent/48/000000/shuffle.png"/>
        <!-- </div> -->
        </span>

      </div>

      <div class="songPage-audio-player-rightside">
        <img data-toggle="tooltip" data-placement="left" title="Mute" class="volumebtn" id="volume-up-button" src="https://img.icons8.com/fluent/48/000000/high-volume.png" />
        <img data-toggle="tooltip" data-placement="left" title="UnMute" class="volumebtn" id="volume-mute-button" src="https://img.icons8.com/fluent/48/000000/no-audio.png"/>
        <a href="../Assets/Audios/music2.mp3" download="Song">
          <img data-toggle="tooltip" data-placement="left" title="Download" class="img-fluid" id="downloadbtn" src="https://img.icons8.com/fluent/48/000000/desktop-download.png"/>
        </a>


      </div>
    </div>
    
  </div>
</body>

</html>
