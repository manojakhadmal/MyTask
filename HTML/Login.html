<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="../JS/script.js"></script>
    <link rel="stylesheet" href="../SCSS/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    

    <title>Login</title>
</head>
<body>
    <!-- The class "loginPage-outer-border" is for the outermost border of the page -->
    <div class="container-fluid loginPage-outer-border">

        <!-- The class "loginPage-left-side" is for left side of register page -->
        <div class="loginPage-left-side d-none d-md-block d-lg-block d-xl-block">

            <!-- The class "loginPage-logo" is for LOGO present on register page -->
            <div class="loginPage-logo">
                <a class="navbar-brand loginPage-logo-text" href="LandingPage.html">
                    <img id="loginPage-logo-image" src="https://img.icons8.com/cute-clipart/128/000000/music.png" width="40" height="40" class="d-inline-block align-top" alt="">
                    PlanetM
                  </a>
            </div>


            <!-- The class "loginPage-celeb-image" is for Celebrity image present on register page -->
            <div class="loginPage-celeb-image">

                <!-- NOTE: The id and class are having the same name -->
                <img id="loginPage-celeb-image" src="../Assets/Images/KishoreKumar.png" alt="KishoreKumar_image">
            </div>


            <div class="loginPage-decorative-text">
                <h2>All Your Music.</h2>
            <em>Anytime, Anywhere.</em>
            </div>
            
        </div>
        

        <!-- The class "loginPage-right-side" is for right side of register page -->
        <div class="loginPage-right-side">
            
            <div class="loginPage-login-button">
                <span id="login-text">Don't have an account ? <a href="./Register.html" class="btn btn-sm btn-outline-info">Register</a></span>
            </div>

            <br>
            <!-- Right Side Top text  -->
            <div class="loginPage-rightSide-text">
                <p>Welcome To PlanetM</p>
            </div>

            <div class="input-boxes">
                <p>Sign In</p>

                <div class="input-group mb-3">
                    <input class="form-control" id="userId" type="text" placeholder="Enter UserName Or Email" required autofocus>
                </div>
                <span class="error" id="username"><sup>*</sup>Userid must contain at least 5 letter</span>
              
                <div class="input-group mb-3">
                    <input class="form-control" id="userPassword" type="password" placeholder="Enter Password" required>
                </div>
                <span class="error" id="password"><sup>*</sup>Password must contain at least one Capital,one small , one special symbol and one number </span>
                
                <button id="loginbtn" type="submit" class="btn btn-success btn-lg btn-block">Login</button>
            </div>
    </div>
</body>
</html>
